<div class="container-fluid">
  <h3 class="py-4">Users</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group mb-4">
        <label>Enter filter keywords:</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="searchText"
          placeholder="filter keywords go here..."
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="users-list-wrapper">
        <table
          class="table users-list"
          *ngIf="(users | filter: searchText).length > 0; else noResults"
        >
          <colgroup>
            <col width="5%" />
            <col width="15%" />
            <col width="15%" />
            <col width="15%" />
            <col width="15%" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">User Name</th>
              <th scope="col">E-mail</th>
              <th scope="col">Phone</th>
              <th scope="col">Website</th>
              <th scope="col">City</th>
              <th scope="col">Zip Code</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | filter: searchText; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.website }}</td>
              <td>{{ user.address.city }}</td>
              <td>{{ user.address.zipcode }}</td>
            </tr>
          </tbody>
        </table>

        <ng-template #noResults>
          <p>No results found for "{{ searchText }}".</p>
        </ng-template>
      </div>
    </div>
  </div>
